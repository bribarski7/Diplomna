<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>GearLogs</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/navbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/top-btn.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/search-bar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/scrollbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/end.css}">
    <link href='https://fonts.googleapis.com/css?family=Comforter' rel='stylesheet'>
    <script th:src="@{/js/navbar.js}" type="text/javascript"></script>
    <script th:src="@{/js/topbtn.js}" type="text/javascript"></script>
</head>
<style>
    body {
        background-color: #999999;
    }
    * {
        box-sizing: border-box;
    }
</style>
<body onload='show("search")'>
    <button onclick='topFunction("top-btn")' id="top-btn" title="Go to top">
        <div class="arrow-block"><i class="arrow up"></i></div>
    </button>
    <div class="nav">
        <div class="navbar">
            <div class="left">
                <a href="http://localhost:8080/gear/index"><i class="fa fa-fw fa-home"></i> Home</a>
            </div>
            <div class="center">
                <a href="http://localhost:8080/gear/all">All</a>
                <button onclick='downSearch("search")'>ById</button>
            </div>
            <div class="right">
                <button onclick="botFunction()" id="contact">Contact</button>
            </div>
        </div>
        <div class="searchbar" id="search">
            <form class="search" action="/gear/get" method="post">
                <label>
                    <input type="number" placeholder="ID..." name="id" min="0">
                </label>
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
    <section class="main-content">
        <div class="container">
            <h1>GearLog Table</h1>

            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th style="text-align: left">Id</th>
                    <th>InRpm</th>
                    <th>OutRpm</th>
                    <th>Gear</th>
                    <th>Time</th>
                    <th>Temperature</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="gear : ${gears}">
                    <td>
                        <div class="user-info">
                            <div class="user-info__img">
                                <img th:src="@{/images/gears.png}" alt="User Img">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="user-info">
                            <div class="user-info__basic">
                                <h5 class="mb-0" th:text="${gear.getId()}"></h5>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="user-info__basic">
                            <h5 class="mb-0" th:text="${gear.getInRpm()}"></h5>
                        </div>
                    </td>
                    <td>
                        <div class="user-info__basic">
                            <h5 class="mb-0" th:text="${gear.getOutRpm()}"></h5>
                        </div>
                    </td>
                    <td>
                        <div class="user-info__basic">
                            <h5 class="mb-0" th:text="${gear.getGear()}"></h5>
                        </div>
                    </td>
                    <td>
                        <div class="user-info__basic">
                            <h5 class="mb-0" th:text="${gear.getTime()}"></h5>
                        </div>
                    </td>
                    <td>
                        <div class="user-info__basic">
                            <h5 class="mb-0" th:text="${gear.getTemperature()}"></h5>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="container">
                <h1 th:text="${message}"></h1>
            </div>
        </div>

        <div class="end">
            <div class="line">
                <div class="block">
                    <button class="card-btn" onclick="window.location.href = 'https://github.com/bribarski7/Diplomna';">
                        <div class="flip">
                            <div class="flip-inner">
                                <div class="flip-front">
                                    <img class="card-img" th:src="@{/images/github.png}" alt="GitHub">
                                </div>
                                <div class="flip-back">
                                    <p>Boris Georgiev Ribarski</p>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
                <div class="block">
                    <button class="card-btn" onclick="window.location.href = 'https://www.facebook.com/BorkoGR';">
                        <div class="flip">
                            <div class="flip-inner">
                                <div class="flip-front">
                                    <img class="card-img" th:src="@{/images/facebook.png}" alt="GitHub">
                                </div>
                                <div class="flip-back">
                                    <p>Борис Рибарски</p>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
                <div class="block">
                    <button class="card-btn" onclick="window.location.href = 'https://www.instagram.com/ribcho_ribarski/';">
                        <div class="flip">
                            <div class="flip-inner">
                                <div class="flip-front">
                                    <img class="card-img" th:src="@{/images/instagram.png}" alt="Instagram">
                                </div>
                                <div class="flip-back">
                                    <p>Ribcho Ribarski</p>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
                <div class="block">
                    <button class="card-btn" onclick="window.location.href = 'mailto:boris.g.ribarski.2017@elsys-bg.org';">
                        <div class="flip">
                            <div class="flip-inner">
                                <div class="flip-front">
                                    <img class="card-img" th:src="@{/images/gmail.png}" alt="Gmail">
                                </div>
                                <div class="flip-back">
                                    <p>elsys-bg.org</p>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
                <div class="block">
                    <button class="card-btn" onclick="window.location.href = 'https://twitter.com/ribchoribarski';">
                        <div class="flip">
                            <div class="flip-inner">
                                <div class="flip-front">
                                    <img class="card-img" th:src="@{/images/twitter.png}" alt="GitHub">
                                </div>
                                <div class="flip-back">
                                    <p>Bobi Ribarski7</p>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
                <div class="block">
                    <button class="card-btn" onclick="window.location.href = 'tel:+359880050';">
                        <div class="flip">
                            <div class="flip-inner">
                                <div class="flip-front">
                                    <img class="card-img" th:src="@{/images/phone.png}" alt="GitHub">
                                </div>
                                <div class="flip-back">
                                    <p>0879 880 050</p>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
