<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>All GearLogs</title>
        <link rel="stylesheet" type="text/css" th:href="@{/styles/navigationTest.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/table1.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/table1.css}">
    </head>
    <body>
    <div class="nav">
        <div class="nav-title-home">
            <a class="home" href="/gear/index"><img class="home-icon" th:src="@{/images/home.png}" alt="home-icon"></a>
        </div>
        <div class="nav-title">
            <a href="/gear/all">View all</a>
        </div>
        <div class="nav-title">
            <a href="/gear/settings">Settings</a>
        </div>
    </div>
        </div>
        <table class="result">
            <tr>
                <th>Id</th>
                <th>InRpm</th>
                <th>OutRpm</th>
                <th>Gear</th>
            </tr>
            <tr th:each="gear : ${gears}">
                <td th:text="${gear.getId()}"><br></td>
                <td th:text="${gear.getInRpm()}"><br></td>
                <td th:text="${gear.getOutRpm()}"><br>
                <td th:if="${gear.getGear() < 0}">R<br></td>
                <td th:unless="${gear.getGear() < 0}" th:text="${gear.getGear()}"><br>  </td>
            </tr>
        </table>
    </body>
</html>
